<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <script src="https://kit.fontawesome.com/bc9e27b68b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="title"></div>
                <div class="title--icons"><i class="fa-brands fa-html5 fa-xl"></i></div>
                <div class="title--names">
                    <h3>HTML5</h3>
                    <h4>Austin</h4>
                </div>
            <div class="title--ellipsis">
                <i class="fas fa-ellipsis-vertical fa-xl"></i>
            </div>
        </div>
        <div class="image">
            <img src="https://placekitten.com/673"></img>
        </div>
        <div class="icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark" id="bookmark"></i>
        </div>
        <div class="content">
            <p>Lorem ipsum dolor <strong>sit amet consectetur adipisicing elit</strong>. </p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. A fugiat corrupti officia nesciunt optio non laudantium, ullam illo enim mollitia? Possimus magnam accusamus dicta quis consectetur</p>
        </div>
    </div>
</body>
</html>
